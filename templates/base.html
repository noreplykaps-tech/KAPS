{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kaps{% endblock %}</title>
    
    <!-- Favicons Begin -->
    <link rel="icon" href="{% static 'images/favicon-16x16.ico' %}" sizes="16x16">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon-16x16.svg' %}" sizes="16x16">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon-32x32.svg' %}" sizes="32x32">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon-48x48.svg' %}" sizes="48x48">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'images/favicon-48x48.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/android-chrome-192x192.png' %}">
    <!-- Favicons End -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles/font-awesome.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form_style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    <link rel="stylesheet" href="{% static 'styles/about.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'styles/careers.css' %}"> -->
    <link rel="stylesheet" href="{% static 'styles/collections.css' %}">
    <link rel="stylesheet" href="{% static 'styles/assured.css' %}">
    <link rel="stylesheet" href="{% static 'styles/success.css' %}">
    <link rel="stylesheet" href="{% static 'styles/find_car.css' %}">
    <link rel="stylesheet" href="{% static 'styles/car_detail.css' %}">
    <link rel="stylesheet" href="{% static 'styles/emi.css' %}">
    <link rel="stylesheet" href="{% static 'styles/sell_a_car.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bottomnav.css' %}">
    <link rel="stylesheet" href="{% static 'styles/filter.css' %}">
    
    {% block head %}
    <!-- Additional head content can be added here -->
    {% endblock %}
</head>

<body>
    {% include 'navbar.html' %}
    <!-- CSRF Token for security in forms -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
    
    <!-- Scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRP9e58IG3Z6oag8kTwFUsVV22e3n5N2Q+f1prCGM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block scripts %}
    <!-- Page-specific scripts will be injected here -->
    {% endblock %}
</body>

</html>
