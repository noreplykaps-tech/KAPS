{% extends 'kaps_admin/admin_base.html' %}
{% block content %}
{% load static %}

<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add a new Product to the database</h5>
            <form method="post" enctype="multipart/form-data" id="add-product-form">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-2 col-form-label">Brand name</label>
                    <div class="col-sm-10">
                        <input type="text" name="brand" id="id_name" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="des" id="id_description" class="form-control"></textarea>
                        <div class="text-danger error-message" id="description-error"></div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Add Brand</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</main>

{% endblock %}
