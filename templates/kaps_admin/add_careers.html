{% extends 'kaps_admin/admin_base.html' %}
{% block content %}
{% load static %}

<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add a new Job Openings</h5>
            <form method="post" enctype="multipart/form-data" id="add-product-form">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-2 col-form-label">Job title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" id="id_name" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" name="location" id="id_name" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-2 col-form-label">Experience</label>
                    <div class="col-sm-10">
                        <input type="text" name="exp" id="id_name" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-2 col-form-label">Job discription</label>
                    <div class="col-sm-10">
                        <input type="text" name="discription" id="id_name" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" id="id_name" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_last_date" class="col-sm-2 col-form-label">Application last date</label>
                    <div class="col-sm-10">
                        <input type="date" name="last_date" id="id_last_date" class="form-control">
                        <div class="text-danger error-message" id="name-error"></div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Add</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</main>

{% endblock %}
