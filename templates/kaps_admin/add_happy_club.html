{% extends 'kaps_admin/admin_base.html' %}
{% load static %}

{% block content %}


<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'add_happy_club' %}" enctype="multipart/form-data" id="sellCarForm">
                {% csrf_token %}
                <div class="form-row mb-3">
                    <div class="col-md-6 mb-3" style="margin-bottom: 15px;">
                        <label for="carImage">Image</label>
                        <input type="file" name="images" class="form-control-file" id="carImage">
                    </div>
                </div>
                <div class="form-row mb-3" style="margin-bottom: 15px;">
                    <div class="row mb-3" style="width: 100%;">
                        <label for="testimonial" class="col-sm-2 col-form-label">Testimonial</label>
                        <div class="col-sm-10">
                            <textarea name="testimonial" id="testimonial" class="form-control"></textarea>
                            <div class="text-danger error-message" id="testimonial-error"></div>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Add </button>
                    </div>
                    </div>
            </form>
            
        </div>
    </div>
</main>

{% endblock %}
