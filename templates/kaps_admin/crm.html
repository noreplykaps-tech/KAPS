{% extends 'kaps_admin/admin_base.html' %}
{% block content %}
{% load static %}

<style>
    .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap;
        gap: 20px;
        flex-direction: row;
    }
    .form-content {
        display: flex;
        justify-content: space-between;
    }
    
    .left-column,
    .right-column {
        flex: 1;
        margin: 10px;
    }

    .left-column .form-group,
    .right-column .form-group {
        margin-bottom: 20px; /* Adjust the gap as needed */
    }
    
    @media (max-width: 768px) {
        .form-content {
            flex-direction: column;
        }
    }
</style>

<div class="container">
    <!-- CRM Form -->
    <form id="crm-form" method="POST" action="{% url 'crm' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-content">
            <div class="left-column">
                <h1 class="text-start mb-4" style="font-weight: 700;">CRM</h1>
                <div class="card" style="margin-bottom: 20px;">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Seller Name :</label>
                        <div class="col-sm-10">
                            <input type="text" name='seller' class="form-control" id="inputEmail3" placeholder="Seller Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Phone No :</label>
                        <div class="col-sm-10">
                            <input type="number" name='phone' class="form-control" id="inputPassword3" placeholder="Phone No">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">E-mail (Optional) :</label>
                        <div class="col-sm-10">
                            <input type="email" name='email' class="form-control" id="inputPassword3" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Address (Optional) :</label>
                        <div class="col-sm-10">
                            <input type="text" name='address' class="form-control" id="inputPassword3" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Staff Name :</label>
                        <div class="col-sm-10">
                            <input type="text" name='staff' class="form-control" id="inputPassword3" placeholder="Staff Name">
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Sell Car Form -->
    <form id="sell-car-form" method="POST" action="{% url 'sell_car' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="right-column">
            <h1 class="text-start mb-4" style="font-weight: 700;">Sell Your Car</h1>
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="car_reg_number" style="font-weight: 600;">Car Registration Number :</label>
                        <input type="text" id="car_reg_number" name="car_reg_number" class="form-control" required placeholder="Car Registration Number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="car_brand" style="font-weight: 600;">Select Your Brand <span class="text-danger">*</span></label>
                        <select id="car_brand" name="car_brand" class="form-control" required>
                            {% for brand in car_brands %}
                                <option value="{{ brand }}">{{ brand }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="car_model" style="font-weight: 600;">Enter Your Model :</label>
                        <input type="text" id="car_model" name="car_model" class="form-control" required placeholder="Enter Your Model">
                    </div>
                    <div class="form-group mb-3">
                        <label for="registered_year" style="font-weight: 600;">Registered Year :</label>
                        <input type="number" id="registered_year" name="registered_year" class="form-control" required placeholder="Registered Year">
                    </div>
                    <div class="form-group mb-3">
                        <label for="fuel_type" style="font-weight: 600;">Select Fuel Type <span class="text-danger">*</span></label>
                        <select id="fuel_type" name="fuel_type" class="form-control" required>
                            {% for type in car_fuel_types %}
                                <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="km_driven" style="font-weight: 600;">KM Driven :</label>
                        <input type="number" id="km_driven" name="km_driven" class="form-control" required placeholder="KM Driven">
                    </div>
                    <div class="form-group mb-3">
                        <label for="selling_price" style="font-weight: 600;">Selling Price :</label>
                        <input type="number" id="selling_price" name="selling_price" class="form-control" required placeholder="Selling Price">
                    </div>
                    <div class="form-group mb-3">
                        <label for="images" style="font-weight: 600;">Add Files :</label>
                        <input type="file" id="images" name="images" class="form-control" multiple required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-dark">Send Proposal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
