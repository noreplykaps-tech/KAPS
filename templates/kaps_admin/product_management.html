{% extends 'kaps_admin/admin_base.html' %}
{% load static %}
{% block content %}

<style>
    /* Adjust the table image size on small screens */
    @media (max-width: 767px) {
      .custom-table img {
        width: 40px;
        height: 40px;
      }
    }
  </style>

<main id="main" class="main" style="background-color: white;">

    <div class="pagetitle">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Products</h1>
            </div>
            <div class="col-md-6 text-end">
                <div class="addproductbutton">
                    <a href="{% url "add_product" %}" class="btn btn-dark mt-2">Add Products</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Title -->

    <!-- Recent Sales -->
    <div class="col-12">
        <div class="card recent-sales overflow-auto">
            <div class="card-body">
                <table class="table table-borderless datatable mt-3 custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Car Image</th>
                            <th>Car Name</th>
                            <th>Price</th>
                            <th>Brand</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in Car_collections %}
                        <tr class="align-middle">
                            <td>{{ car.id }}</td>
                            <td class="align-middle">
                                <img src="{{ car.images.first.Car_image.url }}" alt="{{ car.model_name }}" width="50" height="50">
                            </td>
                            <td class="align-middle">{{ car.model_name }}</td>
                            <td class="align-middle">{{ car.price }}</td>
                            <td class="align-middle">{{ car.brand }}</td>
                            <td class="align-middle">
                                <a class="badge btn btn-warning" href="{% url 'delete_car' car.id %}" style="color: red; text-decoration: none;">
                                    <i class="fa-solid fa-trash-can"></i> <!-- Updated class for Font Awesome 6 -->
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Recent Sales -->

</main>

{% endblock %}
