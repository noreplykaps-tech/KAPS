{% extends 'kaps_admin/admin_base.html' %}
{% load static %}
{% block content %}


<main id="main" class="main" style="background-color: white;">

    <div class="pagetitle">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Users</h1>
            </div>
        </div>
    </div>
    <!-- End Page Title -->

    <!-- Recent Sales -->
    <div class="col-12">
        <div class="card recent-sales overflow-auto">
            <div class="card-body">
                <table class="table table-borderless datatable mt-3 custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User Name</th>
                            <th>E-mail ID</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in Users %}
                        <tr class="align-middle">
                            <td>{{ user.id }}</td>
                            <td class="align-middle">{{ user.name }}</td>
                            <td class="align-middle">{{ user.email }}</td>
                            <td class="align-middle">{{ user.mobile }}</td>
                            <td class="align-middle">
                                <a class="badge btn btn-warning" href="{% url 'delete_user' user.id %}" style="color: red; text-decoration: none;">
                                    <i class="fa-solid fa-trash-can"></i> <!-- Updated class for Font Awesome 6 -->
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Recent Sales -->

</main>

{% endblock %}
